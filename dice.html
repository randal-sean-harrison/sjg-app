<!DOCTYPE html>
<html lang="en" dir="ltr">

   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Google Analytics -->

      <link rel="icon" href="img/favicons/favicon.ico" sizes="any" />
      <!-- 32Ã—32 -->
      <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" />


      <!-- jQuery UI css -->
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
         integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
         rel="stylesheet">


      <!-- Fontawesome icons -->
      <script src="https://kit.fontawesome.com/0b466e618c.js" crossorigin="anonymous"></script>

      <!-- Main local styles -->
      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/dice.css" />

      <title>Social Justice Game</title>
   </head>

   <body data-page-title="dice">
      <!-- Main content here -->
      <header></header>

      <main id="wrapper" class="container-fluid m-0 p-0">
         <!-- content here -->

         <div class="container-fluid" id="die-roller">
            <div class="row">
               <!-- 4-sided die -->
               <div class="pointer dicey col-6 border-0 rounded-0 bg-red p-4" data-die="4">
                  <h4 class="mb-4 dice-variable-font text-center text-white">
                     <strong>Unemployed</strong>
                  </h4>
                  <p class="text-center">
                     <i class="text-white fad fa-fw fa-3x fa-dice-d4"></i>
                  </p>
                  <p class="text-center dice-variable-sub-font text-larger text-white">
                     <em>four-sided</em>
                  </p>
               </div>

               <!-- 6-sided die -->
               <div class="pointer dicey col-6 border-0 rounded-0 bg-green p-4" data-die="6">
                  <h4 class="mb-4 dice-variable-font text-center text-white">
                     <strong>Employee</strong>
                  </h4>
                  <p class="text-center">
                     <i class="text-white fad fa-fw fa-3x fa-dice-d6"></i>
                  </p>
                  <p class="text-center dice-variable-sub-font text-larger text-white">
                     <em>six-sided</em>
                  </p>
               </div>
            </div>

            <div class="row">
               <!-- 8-sided die -->
               <div class="pointer dicey col-6 border-0 rounded-0 bg-purple p-4" data-die="8">
                  <h4 class="mb-4 dice-variable-font text-center text-white">
                     <strong>Manager</strong>
                  </h4>
                  <p class="text-center">
                     <i class="text-white fad fa-fw fa-3x fa-dice-d8"></i>
                  </p>
                  <p class="text-center dice-variable-sub-font text-larger text-white">
                     <em>eight-sided</em>
                  </p>
               </div>

               <!-- 10-sided die -->
               <div class="pointer dicey col-6 border-0 rounded-0 bg-blue p-4" data-die="10">
                  <h4 class="mb-4 dice-variable-font text-center text-white">
                     <strong>Owner</strong>
                  </h4>
                  <p class="text-center">
                     <i class="text-white fad fa-fw fa-3x fa-dice-d10"></i>
                  </p>
                  <p class="text-center dice-variable-sub-font text-larger text-white">
                     <em>ten-sided</em>
                  </p>
               </div>

               <!-- The results circle -->
               <div class="col-12 hoisted">
                  <h3 id="die-roll-result" class="text-center bg-transparent">
                     <span class="bg-white shadow rounded-lg courier">0</span>
                  </h3>
               </div>

            </div>

         </div>
         <!-- die roller row -->


         <!-- Load footer dynamically -->
         <section id="footer"></section>
      </main>

      <!-- jquery JS minified -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

      <!-- jquery ui -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
         integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <!-- popper minified -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"></script>

      <!-- bootstrap JS minified -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"
         integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="js/main.js"></script>

         $(function () {
            // Page scripts here

      </script>
   </body>

</html>
